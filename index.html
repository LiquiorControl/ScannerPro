<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YT-DJ ELITE | Fashion Mix & Search</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Outfit:wght@200;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-a: #00fff2;
            --color-b: #ff007a;
            --glass: rgba(255, 255, 255, 0.03);
            --border-glass: rgba(255, 255, 255, 0.1);
        }

        body {
            background-color: #000;
            background-image: 
                radial-gradient(at 0% 0%, rgba(0, 255, 242, 0.05) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(255, 0, 122, 0.05) 0px, transparent 50%);
            color: #fff;
            font-family: 'Outfit', sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
        }

        .fashion-title {
            font-family: 'Syncopate', sans-serif;
            text-transform: uppercase;
            letter-spacing: 0.5em;
        }

        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(15px);
            border: 1px solid var(--border-glass);
            border-radius: 2rem;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .jog-outer {
            position: relative;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            padding: 10px;
            background: linear-gradient(145deg, #111, #000);
            box-shadow: 0 10px 30px rgba(0,0,0,1);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .jog-inner {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 1px solid rgba(255,255,255,0.05);
            background: repeating-radial-gradient(circle, #000, #000 1px, #0a0a0a 2px, #000 3px);
            position: relative;
        }

        .spinning { animation: rotate 3s linear infinite; }
        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        .eq-bar { width: 4px; border-radius: 2px; background: rgba(255,255,255,0.1); transition: height 0.1s; }
        .deck-a .active { background: var(--color-a); box-shadow: 0 0 10px var(--color-a); }
        .deck-b .active { background: var(--color-b); box-shadow: 0 0 10px var(--color-b); }

        input[type=range] { -webkit-appearance: none; background: transparent; width: 100%; }
        input[type=range]::-webkit-slider-runnable-track { height: 2px; background: rgba(255,255,255,0.1); }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none; height: 16px; width: 16px; border-radius: 50%;
            background: #fff; margin-top: -7px; cursor: pointer;
        }

        .vertical-slider { transform: rotate(-90deg); width: 180px; }

        .playlist-container { max-height: 180px; overflow-y: auto; scrollbar-width: none; }
        .track-item {
            background: rgba(255,255,255,0.02);
            transition: all 0.3s;
            border-radius: 0.75rem;
            margin-bottom: 0.5rem;
            cursor: pointer;
        }
        .track-item.active-a { border-left: 3px solid var(--color-a); background: rgba(0, 255, 242, 0.05); }
        .track-item.active-b { border-left: 3px solid var(--color-b); background: rgba(255, 0, 122, 0.05); }

        /* Estilos del Modal de Búsqueda */
        #search-modal {
            background: rgba(0,0,0,0.9);
            backdrop-filter: blur(20px);
            z-index: 100;
        }
        .search-result-item:hover {
            background: rgba(255,255,255,0.05);
            transform: scale(1.02);
        }

        .loading-spinner {
            border: 2px solid rgba(255,255,255,0.1);
            border-top: 2px solid #fff;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="max-w-[1700px] mx-auto">
        <!-- CABECERA -->
        <header class="flex flex-col md:flex-row justify-between items-center mb-10 gap-6">
            <div class="text-center md:text-left">
                <h1 class="fashion-title text-3xl font-bold italic tracking-[1em]">ELITE</h1>
                <p class="text-[9px] text-gray-500 font-light mt-2 tracking-[0.4em] uppercase">Motor de Búsqueda Pro v4.2</p>
            </div>
            
            <!-- Entrada de Búsqueda Global -->
            <div class="glass-card px-6 py-2 flex items-center gap-4 w-full max-w-xl">
                <svg class="w-4 h-4 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                <input type="text" id="globalSearch" onkeypress="if(event.key === 'Enter') performSearch()" placeholder="BUSCAR TEMAS EN YOUTUBE..." class="bg-transparent flex-1 py-2 text-xs outline-none tracking-widest uppercase">
                <button onclick="performSearch()" class="text-[10px] font-bold text-white/40 hover:text-white transition uppercase">Buscar</button>
            </div>

            <div id="master-clock" class="text-2xl font-light tracking-tighter text-white/30 hidden md:block">00:00:00</div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
            
            <!-- DECK A (CIÁN) -->
            <div class="lg:col-span-4 deck-a space-y-6">
                <div class="glass-card p-6">
                    <div class="relative overflow-hidden mb-6 group rounded-2xl">
                        <div id="playerA" class="aspect-video w-full bg-black/40"></div>
                    </div>

                    <div class="flex flex-col items-center gap-6">
                        <div class="jog-outer deck-a">
                            <div class="jog-inner spinning" id="jogA">
                                <div class="absolute inset-0 flex items-center justify-center">
                                    <span class="text-[8px] font-bold text-cyan-500/50 tracking-widest">DECK A</span>
                                </div>
                            </div>
                        </div>

                        <div class="w-full flex items-center justify-between gap-4 px-2">
                            <button onclick="togglePlay('A')" id="btnPlayA" class="w-14 h-14 rounded-full bg-white text-black flex items-center justify-center hover:scale-105 transition">
                                <svg class="w-5 h-5 fill-current" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
                            </button>
                            <div class="flex-1">
                                <div class="flex justify-between text-[9px] text-gray-500 uppercase mb-1">
                                    <span>Pitch</span>
                                    <span id="pitchValA" class="text-cyan-400">1.00x</span>
                                </div>
                                <input type="range" min="0.8" max="1.2" step="0.005" value="1" oninput="changePitch('A', this.value)">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="glass-card p-5">
                    <h3 class="text-[9px] font-bold tracking-widest uppercase text-gray-500 mb-3">Cola Deck A</h3>
                    <div id="listA" class="playlist-container"></div>
                </div>
            </div>

            <!-- MEZCLADOR CENTRAL -->
            <div class="lg:col-span-4 flex flex-col gap-6">
                <div class="glass-card p-8 flex-1 flex flex-col items-center justify-between">
                    <div class="fashion-title text-[8px] text-gray-600">Matriz de Mezcla</div>
                    
                    <div class="flex gap-16 py-6 h-full items-center">
                        <div class="flex flex-col items-center gap-4">
                            <div class="h-48 w-px bg-white/5 relative">
                                <input type="range" orient="vertical" class="absolute -left-[90px] top-[100px] vertical-slider" min="0" max="100" value="100" oninput="changeVol('A', this.value)">
                            </div>
                            <span class="text-[9px] text-cyan-400 font-bold">A</span>
                        </div>
                        <div class="flex flex-col items-center gap-4">
                            <div class="h-48 w-px bg-white/5 relative">
                                <input type="range" orient="vertical" class="absolute -left-[90px] top-[100px] vertical-slider" min="0" max="100" value="100" oninput="changeVol('B', this.value)">
                            </div>
                            <span class="text-[9px] text-pink-500 font-bold">B</span>
                        </div>
                    </div>

                    <div class="w-full px-4">
                        <input type="range" id="crossfader" min="-1" max="1" step="0.01" value="0" oninput="handleCrossfade(this.value)">
                    </div>
                </div>

                <div class="glass-card p-4 grid grid-cols-2 gap-4">
                    <button onclick="playSample('airhorn')" class="border border-white/5 py-3 rounded-xl text-[9px] tracking-widest hover:bg-white/5 transition">AIRHORN</button>
                    <button onclick="playSample('scratch')" class="border border-white/5 py-3 rounded-xl text-[9px] tracking-widest hover:bg-white/5 transition">SCRATCH</button>
                </div>
            </div>

            <!-- DECK B (ROSA) -->
            <div class="lg:col-span-4 deck-b space-y-6">
                <div class="glass-card p-6">
                    <div class="relative overflow-hidden mb-6 rounded-2xl">
                        <div id="playerB" class="aspect-video w-full bg-black/40"></div>
                    </div>

                    <div class="flex flex-col items-center gap-6">
                        <div class="jog-outer deck-b">
                            <div class="jog-inner spinning" id="jogB">
                                <div class="absolute inset-0 flex items-center justify-center">
                                    <span class="text-[8px] font-bold text-pink-500/50 tracking-widest">DECK B</span>
                                </div>
                            </div>
                        </div>

                        <div class="w-full flex items-center justify-between gap-4 px-2 flex-row-reverse">
                            <button onclick="togglePlay('B')" id="btnPlayB" class="w-14 h-14 rounded-full bg-white text-black flex items-center justify-center hover:scale-105 transition">
                                <svg class="w-5 h-5 fill-current" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
                            </button>
                            <div class="flex-1 text-right">
                                <div class="flex justify-between flex-row-reverse text-[9px] text-gray-500 uppercase mb-1">
                                    <span>Pitch</span>
                                    <span id="pitchValB" class="text-pink-500">1.00x</span>
                                </div>
                                <input type="range" min="0.8" max="1.2" step="0.005" value="1" oninput="changePitch('B', this.value)">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="glass-card p-5">
                    <h3 class="text-[9px] font-bold tracking-widest uppercase text-gray-500 mb-3">Cola Deck B</h3>
                    <div id="listB" class="playlist-container"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- MODAL DE BÚSQUEDA -->
    <div id="search-modal" class="fixed inset-0 hidden flex items-center justify-center p-6">
        <div class="glass-card w-full max-w-4xl p-8 max-h-[80vh] flex flex-col border border-white/20">
            <div class="flex justify-between items-center mb-8">
                <h2 class="fashion-title text-xl font-bold tracking-[0.5em]">Resultados</h2>
                <button onclick="closeSearch()" class="text-white/40 hover:text-white">CERRAR</button>
            </div>
            
            <div id="search-loading" class="hidden flex flex-col items-center justify-center py-20 gap-4">
                <div class="loading-spinner"></div>
                <span class="text-[10px] tracking-[0.3em] text-white/40">SINCRO CON EL SERVIDOR...</span>
            </div>

            <div id="search-results" class="flex-1 overflow-y-auto space-y-4 pr-4">
                <!-- Los resultados aparecen aquí -->
            </div>
        </div>
    </div>

    <audio id="s_airhorn" src="https://www.myinstants.com/media/sounds/mlg-airhorn.mp3"></audio>
    <audio id="s_scratch" src="https://www.myinstants.com/media/sounds/scratch-sound-effect.mp3"></audio>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        const apiKey = "";
        let players = { A: null, B: null };
        let queues = { A: [], B: [] };
        let currentIndex = { A: -1, B: -1 };
        let deckVol = { A: 100, B: 100 };
        let crossfade = 0;

        function onYouTubeIframeAPIReady() {
            players.A = createPlayer('playerA', 'A');
            players.B = createPlayer('playerB', 'B');
        }

        function createPlayer(id, deck) {
            return new YT.Player(id, {
                videoId: deck === 'A' ? 'dQw4w9WgXcQ' : '9bZkp7q19f0',
                playerVars: { 'controls': 0, 'disablekb': 1, 'modestbranding': 1, 'rel': 0 },
                events: { 'onStateChange': (e) => onPlayerStateChange(deck, e) }
            });
        }

        async function performSearch() {
            const query = document.getElementById('globalSearch').value.trim();
            if (!query) return;

            const modal = document.getElementById('search-modal');
            const resultsDiv = document.getElementById('search-results');
            const loader = document.getElementById('search-loading');

            modal.classList.remove('hidden');
            resultsDiv.innerHTML = '';
            loader.classList.remove('hidden');

            const systemPrompt = "Busca en YouTube los mejores resultados para la consulta de música. Devuelve EXACTAMENTE un objeto JSON con la propiedad 'videos', que es una lista de 5 objetos con 'id' (solo el ID de video) y 'title'. Sin texto adicional, solo JSON.";
            
            const payload = {
                contents: [{ parts: [{ text: `Encuentra videos para la búsqueda: ${query}` }] }],
                systemInstruction: { parts: [{ text: systemPrompt }] },
                tools: [{ "google_search": {} }],
                generationConfig: { 
                    responseMimeType: "application/json"
                }
            };

            try {
                let result = null;
                // Reintentos con backoff exponencial
                for (let i = 0; i < 5; i++) {
                    try {
                        const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(payload)
                        });
                        
                        if (!response.ok) throw new Error('Network error');
                        
                        result = await response.json();
                        if (result.candidates?.[0]?.content?.parts?.[0]?.text) break;
                    } catch (e) {
                        if (i === 4) throw e;
                        await new Promise(r => setTimeout(r, Math.pow(2, i) * 1000));
                    }
                }

                loader.classList.add('hidden');
                
                if (!result || !result.candidates) {
                    throw new Error('No candidates');
                }

                let rawText = result.candidates[0].content.parts[0].text;
                // Limpieza de posibles bloques de código markdown
                rawText = rawText.replace(/```json/g, '').replace(/```/g, '').trim();
                
                const data = JSON.parse(rawText);
                const videos = data.videos || [];

                if (videos.length === 0) {
                    resultsDiv.innerHTML = `<div class="text-center text-white/40 py-10 uppercase text-[10px] tracking-widest">No se encontraron resultados para "${query}".</div>`;
                    return;
                }

                videos.forEach(v => {
                    const item = document.createElement('div');
                    item.className = 'search-result-item glass-card p-6 flex justify-between items-center transition cursor-default';
                    item.innerHTML = `
                        <div class="flex flex-col gap-1 overflow-hidden">
                            <span class="text-[10px] text-white/80 font-bold uppercase tracking-widest truncate max-w-[250px]">${v.title}</span>
                            <span class="text-[8px] text-white/20 uppercase">YouTube ID: ${v.id}</span>
                        </div>
                        <div class="flex gap-2">
                            <button onclick="addToQueueFromSearch('A', '${v.id}', '${v.title.replace(/'/g, "\\'")}')" class="px-5 py-2 border border-cyan-500/30 text-[9px] text-cyan-400 rounded-full hover:bg-cyan-500/10 transition uppercase font-bold">Cargar en A</button>
                            <button onclick="addToQueueFromSearch('B', '${v.id}', '${v.title.replace(/'/g, "\\'")}')" class="px-5 py-2 border border-pink-500/30 text-[9px] text-pink-500 rounded-full hover:bg-pink-500/10 transition uppercase font-bold">Cargar en B</button>
                        </div>
                    `;
                    resultsDiv.appendChild(item);
                });

            } catch (err) {
                console.error('Search error:', err);
                loader.classList.add('hidden');
                resultsDiv.innerHTML = `<div class="text-center text-red-400 py-10 uppercase text-[10px] tracking-widest">Hubo un problema al procesar la búsqueda. Por favor, intenta de nuevo en unos segundos.</div>`;
            }
        }

        function addToQueueFromSearch(deck, id, title) {
            queues[deck].push({ id, title });
            renderQueue(deck);
            if (currentIndex[deck] === -1) loadFromQueue(deck, queues[deck].length - 1);
            closeSearch();
        }

        function closeSearch() {
            document.getElementById('search-modal').classList.add('hidden');
        }

        function renderQueue(deck) {
            const container = document.getElementById(`list${deck}`);
            container.innerHTML = '';
            queues[deck].forEach((item, index) => {
                const div = document.createElement('div');
                const isActive = index === currentIndex[deck];
                div.className = `track-item p-4 flex justify-between items-center ${isActive ? (deck === 'A' ? 'active-a' : 'active-b') : ''}`;
                div.innerHTML = `
                    <div class="flex items-center gap-3 overflow-hidden" onclick="loadFromQueue('${deck}', ${index})">
                        <span class="text-[8px] font-bold text-white/20">0${index+1}</span>
                        <span class="text-[10px] tracking-widest text-white/60 truncate uppercase">${item.title || item.id}</span>
                    </div>
                    <button onclick="removeFromQueue('${deck}', ${index})" class="text-white/10 hover:text-red-500 text-xs pl-2 transition">×</button>
                `;
                container.appendChild(div);
            });
        }

        function loadFromQueue(deck, index) {
            currentIndex[deck] = index;
            players[deck].loadVideoById(queues[deck][index].id);
            renderQueue(deck);
        }

        function removeFromQueue(deck, index) {
            queues[deck].splice(index, 1);
            if (currentIndex[deck] === index) currentIndex[deck] = -1;
            else if (currentIndex[deck] > index) currentIndex[deck]--;
            renderQueue(deck);
        }

        function onPlayerStateChange(deck, event) {
            const jog = document.getElementById(`jog${deck}`);
            const btn = document.getElementById(`btnPlay${deck}`);
            if (event.data === YT.PlayerState.PLAYING) {
                jog.classList.add('spinning');
                btn.innerHTML = '<svg class="w-5 h-5 fill-current" viewBox="0 0 24 24"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>';
            } else {
                jog.classList.remove('spinning');
                btn.innerHTML = '<svg class="w-5 h-5 fill-current" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>';
            }
        }

        function togglePlay(deck) {
            const state = players[deck].getPlayerState();
            if (state === YT.PlayerState.PLAYING) players[deck].pauseVideo();
            else players[deck].playVideo();
        }

        function changePitch(deck, val) {
            players[deck].setPlaybackRate(parseFloat(val));
            document.getElementById(`pitchVal${deck}`).innerText = `${parseFloat(val).toFixed(2)}x`;
        }

        function changeVol(deck, val) { deckVol[deck] = val; updateVolumes(); }
        function handleCrossfade(val) { crossfade = parseFloat(val); updateVolumes(); }

        function updateVolumes() {
            let vA = deckVol.A; let vB = deckVol.B;
            if (crossfade > 0) vA *= (1 - crossfade);
            else if (crossfade < 0) vB *= (1 + crossfade);
            players.A.setVolume(vA); players.B.setVolume(vB);
        }

        function playSample(name) {
            const audio = document.getElementById(`s_${name}`);
            audio.currentTime = 0; audio.play().catch(() => {});
        }

        setInterval(() => {
            document.getElementById('master-clock').innerText = new Date().toLocaleTimeString('en-GB');
        }, 1000);
    </script>
</body>
</html>
