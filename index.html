        /* DARK THEME GLOBAL */

            --theme-font: 'Roboto', sans-serif;

        body {

            font-family: var(--theme-font), system-ui, sans-serif; 
            min-height: 100vh; 
            overscroll-behavior-y: none; /* Prevenir rebote en mÃ³vil */

        .animate-in { animation: fadeIn 0.2s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
        
        input[type=number]::-webkit-inner-spin-button, 
        input[type=number]::-webkit-outer-spin-button { -webkit-appearance: none; margin: 0; }
        
        /* Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: rgba(29, 31, 35, 0.5); }
        ::-webkit-scrollbar-thumb { background: #3A4048; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #484f58; }
        
        /* Scanner */
        #reader { border: none !important; }
        #reader video { border-radius: 12px; object-fit: cover; width: 100% !important; }
        
        /* Custom size h-21 w-21 */
        .h-21 { height: 5.25rem; } /* 84px */
        .w-21 { width: 5.25rem; } /* 84px */
        
        /* Location Tabs Scroll Hide */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* FIX: Canvas moved off-screen but kept 'visible' for rendering engine */
        #pdf-chart-canvas { 
            position: fixed; 
            left: 100vw; /* Push off screen to the right */
            top: 0;
            z-index: -100;
            background-color: white; /* Ensure white background */
            display: block; /* Ensure it's part of layout */
        }
        
        /* Saving Indicator Pulse */
        @keyframes pulse-green {
            0% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(16, 185, 129, 0); }
            100% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0); }
        }
        .saving-pulse { animation: pulse-green 2s infinite; }

        /* Login Screen Animation */
        .shake { animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both; }

        /* Floating Number Animation */
        @keyframes float-up {
            0% { opacity: 1; transform: translateY(0) scale(1); }
            100% { opacity: 0; transform: translateY(-20px) scale(1.2); }
        }

        // --- AUDIO HELPER ---
        const playSound = (type) => {
            try {
                const AudioContext = window.AudioContext || window.webkitAudioContext;
                if (!AudioContext) return;
                const ctx = new AudioContext();
                const osc = ctx.createOscillator();
                const gain = ctx.createGain();
                
                osc.connect(gain);
                gain.connect(ctx.destination);
                
                const now = ctx.currentTime;

                switch (type) {
                    case 'success':
                        osc.type = "sine"; osc.frequency.setValueAtTime(1200, now); osc.frequency.exponentialRampToValueAtTime(800, now + 0.1); gain.gain.setValueAtTime(0.1, now); gain.gain.exponentialRampToValueAtTime(0.01, now + 0.1);
                        break;
                    case 'error':
                        osc.type = "square"; osc.frequency.setValueAtTime(200, now); osc.frequency.linearRampToValueAtTime(100, now + 0.2); gain.gain.setValueAtTime(0.1, now); gain.gain.exponentialRampToValueAtTime(0.01, now + 0.2);
                        break;
                    case 'add':
                        osc.type = "sine"; osc.frequency.setValueAtTime(800, now); osc.frequency.linearRampToValueAtTime(1000, now + 0.1); gain.gain.setValueAtTime(0.08, now); gain.gain.exponentialRampToValueAtTime(0.01, now + 0.1);
                        break;
                    case 'sub':
                        osc.type = "triangle"; osc.frequency.setValueAtTime(400, now); osc.frequency.linearRampToValueAtTime(300, now + 0.1); gain.gain.setValueAtTime(0.08, now); gain.gain.exponentialRampToValueAtTime(0.01, now + 0.1);
                        break;
                }
                osc.start(now); osc.stop(now + 0.2);
            } catch (e) { console.error("Audio play failed", e); }
        };

                    setPin(newPin);
                    if (newPin.length === 4) {
                        setTimeout(() => {
                            if (newPin === "4647") {
                                onLogin();
                            } else {
                                setError(true);
                                playSound('error');
                                setTimeout(() => {
                                    setPin("");
                                    setError(false);
                                }, 400);
                            }
                        }, 200);
                    } else {
                        playSound('add');
                    }
                }
            };

                if (pin.length > 0) {
                    setPin(prev => prev.slice(0, -1));

                            ) : (
                                <>

                                </>
                            )}

                                <Icons.Upload size={24} className="text-white mb-1" />
                                <span className="text-[10px] text-white uppercase font-bold">Change</span>
                            </div>
                        </div>
                        <input type="file" id="login-logo-upload" accept="image/*" className="hidden" onChange={onLogoUpload} />

                        <h1 className="text-3xl font-black text-white mb-2 tracking-tight">Master Bar</h1>
                        <p className="text-[#f0f6fc]/40 text-[10px] font-medium uppercase tracking-widest">Access Control</p>

                ]}); 
            };
            
            const handleBackup = () => { const blob = new Blob([JSON.stringify(data)], { type: "application/json" }); const url = URL.createObjectURL(blob); const link = document.createElement("a"); link.href = url; link.download = `Bar_Backup_${new Date().toLocaleDateString().replace(/\//g, '-')}.json`; document.body.appendChild(link); link.click(); document.body.removeChild(link); };
            const handleRestoreFile = (e) => { const file = e.target.files[0]; if (!file) return; const reader = new FileReader(); reader.onload = (ev) => { try { const d = JSON.parse(ev.target.result); if (Array.isArray(d) && d[0].category) { setPendingImportData(d); setShowImportModal(true); } else { showNotification("Invalid file."); } } catch(err) { showNotification("Error reading file."); } }; reader.readAsText(file); e.target.value = null; };
            const handleReplaceData = () => { if (pendingImportData) { saveData(pendingImportData); showNotification("Data replaced!"); setShowImportModal(false); setPendingImportData(null); } };
            const handleMergeData = () => {
                if (!pendingImportData) return;
                const newData = JSON.parse(JSON.stringify(data));
                pendingImportData.forEach(incomingCat => {
                    let targetCat = newData.find(c => c.category === incomingCat.category);
                    if (!targetCat) { newData.push(incomingCat); return; }
                    incomingCat.items.forEach(incomingItem => {
                        let targetItem = targetCat.items.find(i => i.id === incomingItem.id);
                        if (!targetItem) { targetCat.items.push(incomingItem); } else {
                            const numericFields = ['bar1', 'bar2', 'bodega', 'barroluco', 'start_bar1', 'start_bar2', 'start_bodega', 'start_barroluco', 'purchases', 'sales', 'sold_bottles', 'sold_shots', 'sold_comps', 'bar1_cooler', 'bar1_small_cooler_1', 'bar1_small_cooler_2', 'bar1_reaching', 'bar1_shelf', 'bar1_well_1', 'bar1_well_2', 'bar2_cooler', 'bar2_small_cooler', 'bodega_closet', 'bodega_shelves'];
                            numericFields.forEach(field => { const currentVal = parseFloat(targetItem[field]) || 0; const incomingVal = parseFloat(incomingItem[field]) || 0; if (incomingVal !== 0) { const sum = currentVal + incomingVal; targetItem[field] = sum !== 0 ? sum.toString() : ""; } });
                            if (!targetItem.barcode && incomingItem.barcode) targetItem.barcode = incomingItem.barcode; if (!targetItem.barcode_case && incomingItem.barcode_case) targetItem.barcode_case = incomingItem.barcode_case;
                        }
                    });
                });
                saveData(newData); showNotification("Merge successful!"); setShowImportModal(false); setPendingImportData(null);
            };

            const handleLogoChange = (e) => { const file = e.target.files[0]; if (!file) return; const reader = new FileReader(); reader.onload = (ev) => { const base64 = ev.target.result; setLogo(base64); SafeStorage.setItem('BAR_LOGO', base64); showNotification("Logo Updated!"); }; reader.readAsDataURL(file); };
            const updateItem = (itemId, fieldOrObj, value) => { const newData = data.map(cat => ({ ...cat, items: cat.items.map(item => { if (item.id === itemId) { if (typeof fieldOrObj === 'object' && fieldOrObj !== null) return { ...item, ...fieldOrObj }; return { ...item, [fieldOrObj]: value }; } return item; }) })); saveData(newData); };
            const showNotification = (msg) => { setNotification(msg); setTimeout(() => setNotification(null), 3000); };
            const handleAddNewProduct = (name, category) => { const newId = `custom-${Date.now()}`; const newItem = createItem(newId, name); const newData = data.map(cat => { if (cat.category === category) return { ...cat, items: [...cat.items, newItem] }; return cat; }); saveData(newData); showNotification(`Added: ${name}`); };
            
            const filteredData = useMemo(() => {
                if (!searchTerm) return data;
                const normalize = (str) => str.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "");
                const term = normalize(searchTerm); const tightTerm = term.replace(/\s+/g, '');
                return data.map(cat => ({ ...cat, items: cat.items.filter(item => { const nameMatch = normalize(item.name).includes(term); const catMatch = normalize(cat.category).includes(term); const tightMatch = normalize(item.name).replace(/\s+/g, '').includes(tightTerm); return nameMatch || catMatch || tightMatch; }) })).filter(cat => cat.items.length > 0);
            }, [data, searchTerm]);

            const getIcon = (n) => { if (n.includes("Premium")) return Icons.GlassWater; if (n.includes("Wells")) return Icons.Package; if (n.includes("Beers")) return Icons.Beer; if (n.includes("Wines")) return Icons.Wine; if (n.includes("Non Alcoholic")) return Icons.Leaf; return Icons.RefreshCw; };
            const activeQuickItem = useMemo(() => { if (!quickScanItemId) return null; for (const cat of data) { const found = cat.items.find(i => i.id === quickScanItemId); if (found) return found; } return null; }, [data, quickScanItemId]);

            if (loading) return <div className="flex items-center justify-center min-h-screen text-[#f0f6fc]/50">Loading...</div>;

            if (!isAuthenticated) return <ErrorBoundary><LoginScreen onLogin={() => { setIsAuthenticated(true); playSound('success'); }} logoSrc={logo} onLogoUpload={handleLogoChange}/></ErrorBoundary>;

            return (
                <div className="min-h-screen bg-transparent font-sans pb-20">
                    <div className="sticky top-0 left-0 right-0 z-50 shadow-xl bg-[#1D1F23]/90 backdrop-blur-md">
                        <Header onNewPeriod={confirmNewPeriod} onClearAll={confirmClearAll} onDownload={downloadReport} onDownloadPDF={generatePDF} onShowCharts={() => setShowCharts(true)} onBackup={handleBackup} onRestore={() => fileInputRef.current.click()} isCloud={isCloud} onShopping={generateShoppingList} logoSrc={logo} onLogoUpload={handleLogoChange} onAddProduct={() => setShowAddProduct(true)} onShowCount={() => setShowCountReview(true)} isSaving={isSaving} onToggleSearch={() => setShowSearch(!showSearch)} showSearch={showSearch} onToggleZoneSelector={() => setShowZoneSelector(!showZoneSelector)} showZoneSelector={showZoneSelector} />
                        {showZoneSelector && (
                            <div className="bg-[#121212]/95 border-b border-[#3A4048] p-3 animate-in">
                                <div className="max-w-[360px] mx-auto bg-[#1D1F23] rounded-xl border border-[#3A4048] p-2 shadow-lg">
                                    <div className="flex justify-between items-center mb-2 px-1"><span className="text-[10px] text-indigo-400 uppercase font-bold tracking-widest flex items-center gap-2"><Icons.Scan size={12} /> SELECT ZONE TO SCAN</span><span className="text-[9px] text-[#f0f6fc]/30 font-mono">CURRENT: {currentLocation.toUpperCase()}</span></div>
                                    <div className="grid grid-cols-5 gap-2">{[{id: 'bar1', label: 'Bar 1'}, {id: 'bar2', label: 'Bar 2'}, {id: 'bodega', label: 'Storage'}, {id: 'barroluco', label: 'Barroluco'}, {id: 'purchases', label: 'Purchases'}].map(loc => (<button key={loc.id} onClick={() => { setCurrentLocation(loc.id); setIsScanning(true); setScanAttempt(0); setShowZoneSelector(false); }} className={`aspect-square rounded-lg text-[8px] font-bold transition-all border flex flex-col items-center justify-center gap-1 ${currentLocation === loc.id ? 'bg-indigo-600 border-indigo-500 text-white shadow-[0_0_10px_rgba(79,70,229,0.4)] scale-105' : 'bg-[#0A0A0A] border-[#3A4048] text-[#f0f6fc]/50 hover:bg-[#3A4048] hover:text-white hover:border-indigo-500/50'}`}><Icons.Scan size={16} className={currentLocation === loc.id ? "text-white" : "text-indigo-500/50"}/><span className="truncate w-full text-center leading-none">{loc.label}</span></button>))}</div>
                                </div>
                            </div>
                        )}
                        {showSearch && (
                            <div className="bg-[#0A0A0A]/90 p-4 border-b border-[#3A4048] backdrop-blur-sm animate-in"><div className="max-w-5xl mx-auto relative flex gap-2"><div className="relative flex-1"><Icons.Search className="absolute left-3 top-1/2 -translate-y-1/2 text-[#f0f6fc]/50" size={20} /><input type="text" placeholder="Search product..." value={searchTerm} onChange={(e) => setSearchTerm(e.target.value)} className="w-full bg-[#1D1F23] rounded-xl pl-10 pr-4 py-3 text-white border border-[#3A4048] focus:outline-none focus:ring-2 focus:ring-indigo-500/50 transition-all placeholder:text-[#f0f6fc]/40" autoFocus/></div><button onClick={() => { setShowSearch(false); setSearchTerm(""); }} className="bg-[#3A4048] hover:bg-[#4A5462] text-white px-4 rounded-xl font-bold border border-[#4A5462]">âœ•</button></div></div>
                        )}
                    </div>
                    <input type="file" ref={fileInputRef} style={{display:'none'}} accept=".json" onChange={handleRestoreFile} />
                    <main className="max-w-5xl mx-auto p-4 space-y-4 pt-6">
                        {filteredData.length === 0 && <div className="text-center py-20 text-[#f0f6fc]/50"><p>No products found.</p></div>}
                        {filteredData.map((cat) => (<div key={cat.category} className="mb-6">{!searchTerm && <CategoryHeader title={cat.category} icon={getIcon(cat.category)} isOpen={openCategories[cat.category]} toggle={() => setOpenCategories(prev => ({...prev, [cat.category]: !prev[cat.category]}))} />}{(openCategories[cat.category] || searchTerm) && (<div className="grid gap-2 sm:grid-cols-1 lg:grid-cols-2">{cat.items.map(item => (<InventoryRow key={item.id} item={item} onUpdate={updateItem} pendingBarcode={pendingBarcode} isWells={cat.category.includes("Wells")} categoryName={cat.category} onScanRequest={requestItemScan} onDelete={handleDeleteProduct} />))}</div>)}</div>))}
                    </main>
                    <button onClick={() => setShowAddProduct(true)} className="fixed bottom-6 right-6 z-40 bg-indigo-600 text-white p-4 rounded-full shadow-2xl hover:bg-indigo-500 transition-transform active:scale-95 border border-indigo-400 group" title="Add New Product"><Icons.Plus size={28} /></button>
                    <ConfirmationModal isOpen={!!modalConfig} onClose={() => setModalConfig(null)} onConfirm={modalConfig?.onConfirm} title={modalConfig?.title} message={modalConfig?.message} isDestructive={modalConfig?.isDestructive} customActions={modalConfig?.customActions}/>
                    <ImportModal isOpen={showImportModal} onClose={() => { setShowImportModal(false); setPendingImportData(null); }} onReplace={handleReplaceData} onMerge={handleMergeData} />
                    <AddProductModal isOpen={showAddProduct} onClose={() => setShowAddProduct(false)} onAdd={handleAddNewProduct} categories={data.map(c => c.category)} />
                    {showCharts && <ChartsView data={data} onClose={() => setShowCharts(false)} />}
                    {showShopping && <ShoppingListModal isOpen={showShopping} onClose={() => setShowShopping(false)} items={shoppingItems} />}
                    {showCountReview && <CountReviewModal isOpen={showCountReview} onClose={() => setShowCountReview(false)} data={data} />}
                    {isScanning && !isResetting && (<ScannerModal key={scanAttempt} onScanSuccess={handleScanSuccess} onClose={() => { setIsScanning(false); setScanningForItem(null); }} />)}
                    {quickScanItemId && activeQuickItem && (<QuickEditModal item={activeQuickItem} onClose={() => { setQuickScanItemId(null); setIsScanning(true); setScanAttempt(0); }} onUpdate={updateItem} initialLocation={currentLocation}/>)}
                    {notification && (<div className="fixed bottom-6 left-1/2 transform -translate-x-1/2 bg-[#1D1F23] text-white px-6 py-3 rounded-full shadow-2xl border border-[#3A4048] flex items-center gap-3 animate-in z-[100] whitespace-nowrap"><Icons.CheckCircle size={18} className="text-emerald-400" /><span className="font-medium text-sm">{notification}</span></div>)}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<ErrorBoundary><App /></ErrorBoundary>);
    </script>
</body>
</html>
